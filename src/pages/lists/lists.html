<ion-header>
    <ion-navbar>
        <ion-title>Jouw lijsten</ion-title>
        <ion-buttons end>
            <button ion-button icon-only [navPush]="createPage">
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content>
    <ion-list>
        <ion-item-sliding>
            <ion-item *ngFor="let list of listDataService.lists" [navPush]="detailPage" [navParams]="{id: list.id}">
                {{ list.name }}
            </ion-item>
        </ion-item-sliding>
    </ion-list>
</ion-content>
